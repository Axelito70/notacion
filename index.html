<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión de Notación Polaca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Conversión de Notación Polaca</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <form id="NotacionPolaca">
                    <div class="mb-3">
                        <label for="expresion" class="form-label">Ingresa la expresión en Notación Polaca</label>
                        <input type="text" class="form-control" id="expresion" placeholder="Ej: + 33 33 * 3" required>
                        <div id="error" class="text-danger mt-2" style="display:none;">Error: La expresión contiene caracteres inválidos.</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Convertir y Evaluar</button>
                </form>
                <div class="mt-4">
                    <h3>Resultado:</h3>
                    <p id="resultado" class="alert alert-secondary">La notación normal y el resultado aparecerán aquí.</p>
                </div>
                <div class="mt-4">
                    <h3>Notación Polaca Ingresada:</h3>
                    <p id="polacaIngresada" class="alert alert-info">La notación polaca ingresada aparecerá aquí.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="notacion.js"></script>
</body>
</html>
